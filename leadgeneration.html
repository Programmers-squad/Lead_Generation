<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <style>
        /* Style for the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        /* Style for the form title */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Style for labels and input fields */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Style for the submit button */
        input[type="submit"] {
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* Style for the submit button on hover */
        input[type="submit"]:hover {
            background-color: #005cbf;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-title">Lead Generation</div>
        <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D1e0000000NF6" method="POST">
            <input type="hidden" name="oid" value="00D1e0000000NF6">
            <input type="hidden" name="retURL" value="http://Leadgeneration">

            <!-- Form fields -->
            <label for="salutation">Salutation</label>
            <select id="salutation" name="salutation">
                <option value="">--None--</option>
                <option value="Mr.">Mr.</option>
                <option value="Ms.">Ms.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Dr.">Dr.</option>
                <option value="Prof.">Prof.</option>
            </select>

            <label for="title">Title</label>
            <input id="title" maxlength="40" name="title" size="20" type="text" />

            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" />

            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" />

            <label for="mobile">Mobile</label>
            <input id="mobile" maxlength="40" name="mobile" size="20" type="text" />

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="text" />

            <label for="00N1e00000frSen">DOB:</label>
            <span class="dateInput dateOnlyInput">
                <input id="00N1e00000frSen" name="00N1e00000frSen" size="12" type="text" />
            </span>

            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" size="20" type="text" />

            <label for="industry">Industry</label>
            <select id="industry" name="industry">
                <option value="">--None--</option>
                <option value="Agriculture">Agriculture</option>
                <!-- Add more industry options here -->
            </select>

            <label for="city">City</label>
            <input id="city" maxlength="40" name="city" size="20" type="text" />

            <label for="state">State/Province</label>
            <input id="state" maxlength="20" name="state" size="20" type="text" />

            <label for="zip">Zip</label>
            <input id="zip" maxlength="20" name="zip" size="20" type="text" />

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="text" />

            <input type="submit" name="submit" value="Submit">
        </form>
    </div>
</body>
</html>
